<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="contacto, mail, driftbikes">
    <meta name="description" content="Página de contacto de driftbikes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="Recursos/bootstrap-social.css">
    <link rel="stylesheet" href="Recursos/all.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Recursos/iconoListas.png">
    <title>Contacto</title>
  </head>
<body id="body">
  <div class="container-fluid">
    <h1 id="h1__pages--style" class="animate__animated animate__fadeInLeftBig"><a href="../index.html" target="_blank">DriftBikes</a></h1>
    <h2 id="titulo-sucursales" class="animate__animated animate__fadeInRightBig">Contacto</h2>
    <div class="row">
      <form action="" id="form">
        <hr>
        <input type="text" class="inputContacto" placeholder="Nombre y apellido">
        <br>
        <input type="text" class="inputContacto" placeholder="E-mail">
        <br>
        <input type="number" class="inputContacto" name="" id="" placeholder="Celular">
        <br>
        <select name="select" class="inputContacto">
          <option value="value1">Buenos Aires</option>
          <option value="value2">Santa Fe</option>
          <option value="value3">Formosa</option>
          <option value="value4">Tucumán</option>
          <option value="value5">Catamarca</option>
          <option value="value6">Chubut</option>
          <option value="value7">La Rioja</option>
          <option value="value8">Entre Rios</option>
          <option value="value9">Río Negro</option>
          <option value="value10">Mendoza</option>
          <option value="value11">San Luis</option>
          <option value="value12">Córdoba</option>
          <option value="value13">Salta</option>
          <option value="value14">Corrientes</option>
          <option value="value15">Neuquén</option>
          <option value="value16">Santa Cruz</option>
          <option value="value17">San Juan</option>
          <option value="value18">Santiago del Estero</option>
          <option value="value19">Jujuy</option>
          <option value="value20">Tierra del Fuego</option>
          <option value="value21">Chaco</option>
          <option value="value22">Misiones</option>
        </select>
        <br>
        <p class="recibir-info"><input class="checkbox" type="checkbox" name="">Deseo recibir informacion sobre nuevos productos y promociones</p>
        <br>
        <textarea name="" id="textAreaContacto" cols="60" rows="15" class="input" placeholder="Explique el motivo de la consulta"></textarea>
        <br>
        <button type="submit" class="btn btn-warning">Enviar</button>
        <button type="reset" class="btn btn-warning">Reset</button>
        <hr>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
<script src="./Recursos/all.js"></script>
  
</body>
</html>
